<ion-header>
	<ion-navbar>
		<ion-title>Signin</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class = "sign-content" padding>
	<form [formGroup] = "signinForm" (ngSubmit) = "signin()">
		<ion-list>
			<ion-item>
				<ion-icon name = "person" item-left></ion-icon>
				<ion-input type = "text" placeholder = "Name" formControlName = "name" required></ion-input>
			</ion-item>

			<ion-item>
				<ion-icon name = "person" item-left></ion-icon>
				<ion-input type = "text" placeholder = "Lastname" formControlName = "lastName" required></ion-input>
			</ion-item>

			<ion-item>
				<ion-icon name = "mail" item-left></ion-icon>
				<ion-input type = "email" placeholder = "Email" formControlName = "email" required></ion-input>
			</ion-item>

			<ion-item>
				<ion-icon name = "key" item-left></ion-icon>
				<ion-input type = "password" placeholder = "Password" formControlName = "password" required></ion-input>
			</ion-item>

			<ion-item>
				<ion-icon name = "checkbox" item-left></ion-icon>
				<ion-input type = "password" placeholder = "Confirm password" formControlName = "passwordConfirmation" required></ion-input>
			</ion-item>

			<div class = "signin-button">
				<button type = "submit" ion-button icon-left block>
			  		<ion-icon name = "unlock"></ion-icon>
			  		Signin
				</button>
			</div>
		</ion-list>
	</form>
</ion-content>
