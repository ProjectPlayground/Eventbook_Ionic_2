<ion-header>
	<ion-navbar color = "primary">
		<ion-title>
			{{ "FEATURED_EVENTS.TITLE" | translate }}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor = "let event of events">
		<img src = "assets/images/nin-live.png"/>
		<ion-card-content>
			<ion-card-title>
				{{ event.getName() }}
			</ion-card-title>

			<ion-row>
				<ion-col>
					{{ event.getShowStartDateTime() }}
				</ion-col>
				<ion-col>
					{{ event.getShowFinishDateTime() }}
				</ion-col>
			</ion-row>

			<p>
				{{ event.getDescription() }}
			</p>
		</ion-card-content>
	</ion-card>
</ion-content>
