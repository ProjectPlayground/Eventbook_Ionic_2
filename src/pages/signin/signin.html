<ion-header>
	<ion-navbar>
		<ion-title>{{ "SIGNIN.TITLE" | translate }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class = "sign-content" padding>
	<form [formGroup] = "signinForm" (ngSubmit) = "signin()">
		<ion-list>
			<ion-item>
				<ion-icon name = "person" item-left></ion-icon>
				<ion-input type = "text" placeholder = "{{ 'SIGNIN.NAME' | translate }}" formControlName = "name"></ion-input>
			</ion-item>

			<ion-item>
				<ion-icon name = "person" item-left></ion-icon>
				<ion-input type = "text" placeholder = "{{ 'SIGNIN.LASTNAME' | translate }}" formControlName = "lastName"></ion-input>
			</ion-item>

			<ion-item>
				<ion-icon name = "mail" item-left></ion-icon>
				<ion-input type = "text" placeholder = "{{ 'SIGNIN.EMAIL' | translate }}" formControlName = "email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-icon name = "key" item-left></ion-icon>
				<ion-input type = "password" placeholder = "{{ 'SIGNIN.PASSWORD' | translate }}" formControlName = "password"></ion-input>
			</ion-item>

			<ion-item>
				<ion-icon name = "checkbox" item-left></ion-icon>
				<ion-input type = "password" placeholder = "{{ 'SIGNIN.CONFIRM_PASSWORD' | translate }}" formControlName = "passwordConfirmation"></ion-input>
			</ion-item>

			<div class = "signin-button">
				<button type = "submit" ion-button icon-left block>
			  		<ion-icon name = "unlock"></ion-icon>
			  		{{ "SIGNIN.SIGNIN" | translate }}
				</button>
			</div>
		</ion-list>
	</form>
</ion-content>
