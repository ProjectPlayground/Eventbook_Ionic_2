<ion-header>
	<ion-navbar color = "primary">
		<ion-title>
			{{ "NEAR_EVENTS.TITLE" | translate }}
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click) = "logout()">
				<ion-icon name = "exit"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div id = "map"></div>
	<ion-fab left bottom>
		<button ion-fab (click) = "openFilterOptions()">
			<ion-icon name = "switch"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
