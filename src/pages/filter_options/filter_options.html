<ion-header>
	<ion-toolbar>
		<ion-title>
			{{ "FILTER_OPTIONS.TITLE" | translate }}
		</ion-title>
		<ion-buttons start>
			<button ion-button (click) = "dismiss()">
				<span color = "primary" showWhen = "ios">{{ "FILTER_OPTIONS.CLOSE" | translate }}</span>
				<ion-icon name = "md-close" showWhen = "android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-list-header>
			{{ "FILTER_OPTIONS.TYPES" | translate }}
		</ion-list-header>
		<ion-item *ngFor = "let typeOption of typeOptions">
			<ion-label>{{ typeOption.label }}</ion-label>
			<ion-toggle [(ngModel)] = "typeOption.filter"></ion-toggle>
		</ion-item>

		<ion-list-header>
			{{ "FILTER_OPTIONS.DISTANCE" | translate }}
		</ion-list-header>
		<ion-item>
			<ion-range min = "1" max = "10" pin = "true" step = "1" snaps = "true" [(ngModel)] = "distance">
				<ion-icon range-left name = "remove"></ion-icon>
				<ion-icon range-right name = "add"></ion-icon>
			</ion-range>
		</ion-item>

		<ion-list-header>
			{{ "FILTER_OPTIONS.DATE" | translate }}
		</ion-list-header>
		<ion-item>
			<ion-label>{{ "FILTER_OPTIONS.EVENT_DATE" | translate }}</ion-label>
			<ion-datetime displayFormat = "DD/MM/YYYY" min = "{{ eventDate }}" max = "2020-12-31" [(ngModel)] = "eventDate"></ion-datetime>
		</ion-item>
	</ion-list>
</ion-content>
