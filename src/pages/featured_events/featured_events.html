<ion-header>
	<ion-navbar color = "primary">
		<ion-title>
			{{ "FEATURED_EVENTS.TITLE" | translate }}
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click) = "logout()">
				<ion-icon name = "exit"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor = "let event of events">
		<img [src] = "event.getImageURL()"/>
		<ion-card-content>
			<ion-card-title>
				{{ event.getName() }}
			</ion-card-title>

			<ion-row>
				<ion-col>
					{{ event.getShowStartDateTime() }}
				</ion-col>
				<ion-col>
					{{ event.getShowFinishDateTime() }}
				</ion-col>
			</ion-row>

			<p>
				{{ event.getDescription() }}
			</p>
		</ion-card-content>
	</ion-card>
	<ion-refresher (ionRefresh) = "doRefresh( $event )">
		<ion-refresher-content
			pullingText = "{{ 'INFO.PULL_TO_REFRESH' | translate }}"
			refreshingText = "{{ 'INFO.REFRESHING_EVENTS' | translate }}"></ion-refresher-content>
	</ion-refresher>
</ion-content>
