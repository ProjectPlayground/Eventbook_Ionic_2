<ion-content class = "login-content" padding>
	<ion-row>
		<ion-col></ion-col>
		<ion-col width-67>
			<img src = "assets/images/icon.png"/>
		</ion-col>
		<ion-col></ion-col>
	</ion-row>
	<form (ngSubmit) = "login()" #registerForm = "ngForm">
		<ion-list>
			<ion-item>
				<ion-label floating>Email</ion-label>
				<ion-input type = "email" name = "email" [(ngModel)] = "credentials.email" required></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input type = "password" name = "password" [(ngModel)] = "credentials.password" required></ion-input>
			</ion-item>

			<div class = "login-button">
			  <button type = "submit" ion-button block>Login</button>
			</div>
		</ion-list>
	</form>
</ion-content>
