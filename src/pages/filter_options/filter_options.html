<ion-header>
	<ion-toolbar color = "primary">
		<ion-title>
			{{ "FILTER_OPTIONS.TITLE" | translate }}
		</ion-title>
		<ion-buttons start>
			<button ion-button (click) = "dismiss()">
				<span ion-text color = "light" showWhen = "ios">{{ "FILTER_OPTIONS.CLOSE" | translate }}</span>
				<ion-icon name = "md-close" showWhen = "android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item-divider color = "light">
			<ion-label>{{ "FILTER_OPTIONS.TYPES" | translate }}</ion-label>
			<ion-toggle color = "danger" [(ngModel)] = "filterOptions.types"></ion-toggle>
		</ion-item-divider>
		<ion-item *ngFor = "let typeOption of typeOptions">
			<ion-icon name = "{{ typeOption.icon }}" item-left></ion-icon>
			<ion-label>{{ typeOption.label }}</ion-label>
			<ion-toggle disabled = "{{ !filterOptions.types }}" [(ngModel)] = "typeOption.filter"></ion-toggle>
		</ion-item>

		<ion-item-divider color = "light">
			<ion-label>{{ "FILTER_OPTIONS.DISTANCE" | translate }}</ion-label>
			<ion-toggle color = "danger" [(ngModel)] = "filterOptions.distance"></ion-toggle>
		</ion-item-divider>
		<ion-item>
			<ion-range disabled = "{{ !filterOptions.distance }}" min = "1" max = "10" pin = "true" step = "1" snaps = "true" [(ngModel)] = "distance">
				<ion-icon range-left name = "remove"></ion-icon>
				<ion-icon range-right name = "add"></ion-icon>
			</ion-range>
		</ion-item>

		<ion-item-divider color = "light">
			<ion-label>{{ "FILTER_OPTIONS.DATE" | translate }}</ion-label>
			<ion-toggle color = "danger" [(ngModel)] = "filterOptions.date"></ion-toggle>
		</ion-item-divider>
		<ion-item>
			<ion-label>{{ "FILTER_OPTIONS.EVENT_DATE" | translate }}</ion-label>
			<ion-datetime disabled = "{{ !filterOptions.date }}" displayFormat = "DD/MM/YYYY" min = "{{ eventDate }}" max = "2020-12-31" [(ngModel)] = "eventDate"></ion-datetime>
		</ion-item>
	</ion-list>
</ion-content>
