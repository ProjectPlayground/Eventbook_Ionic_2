<ion-content class = "login-content" padding>
	<form [formGroup] = "loginForm" (ngSubmit) = "login()">
		<ion-list>
			<ion-item>
				<ion-icon name = "mail" item-left></ion-icon>
				<ion-input type = "text" placeholder = "{{ 'LOGIN.EMAIL' | translate }}" formControlName = "email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-icon name = "key" item-left></ion-icon>
				<ion-input type = "password" placeholder = "{{ 'LOGIN.PASSWORD' | translate }}" formControlName = "password"></ion-input>
			</ion-item>

			<div class = "login-button">
				<button type = "submit" ion-button icon-left block>
			  		<ion-icon name = "unlock"></ion-icon>
			  		{{ "LOGIN.LOGIN" | translate }}
				</button>
			</div>
		</ion-list>
	</form>

	<div>
		<button ion-button clear (click) = "goSignIn()">
			{{ "LOGIN.SIGNIN" | translate }}
		</button>
	</div>
</ion-content>
