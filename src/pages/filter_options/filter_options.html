<ion-header>
	<ion-toolbar>
		<ion-title>
			{{ "NEAR_EVENTS.FILTER" | translate }}
		</ion-title>
		<ion-buttons start>
			<button ion-button (click) = "dismiss()">
				<span color = "primary" showWhen = "ios">Cancel</span>
				<ion-icon name = "md-close" showWhen = "android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor = "let typeOption of typeOptions">
			<ion-label>{{ typeOption.label }}</ion-label>
			<ion-toggle [(ngModel)] = "typeOption.filter"></ion-toggle>
		</ion-item>
	</ion-list>
</ion-content>
