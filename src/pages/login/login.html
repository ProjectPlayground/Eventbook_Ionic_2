<ion-content class = "login-content" padding>
	<form [formGroup] = "loginForm" (ngSubmit) = "login()">
		<ion-list>
			<ion-item>
				<ion-icon name = "mail" item-left></ion-icon>
				<ion-input type = "email" placeholder = "Email" formControlName = "email" required></ion-input>
			</ion-item>

			<ion-item>
				<ion-icon name = "key" item-left></ion-icon>
				<ion-input type = "password" placeholder = "Password" formControlName = "password" required></ion-input>
			</ion-item>

			<div class = "login-button">
				<button type = "submit" ion-button icon-left block>
			  		<ion-icon name = "unlock"></ion-icon>
			  		Login
				</button>
			</div>
		</ion-list>
	</form>

	<div>
		<button ion-button clear (click) = "goSignIn()">
			Create an account
		</button>
	</div>
</ion-content>
